{% load static %}



<form class="form-horizontal" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
        <div class="col-xs-10">
            {{ field.label }}
            {{ field }}
        </div>

        {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
    {% endfor %}

    <button type="submit" class="btn btn-block btn-primary btn-post">{{ button_text }}</button>
</form>
