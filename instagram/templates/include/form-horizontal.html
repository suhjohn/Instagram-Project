{% load static %}


<div class="sign-up-row row">
    <div class="instagram col-centered">
       <h1 class="text-hide-custom d-block">Instagram</h1>
    </div>
</div>
<form class="form-horizontal" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
        <div class="col-xs-10">
            {{ field.label }}
            {{ field }}
        </div>

        {% if field.errors %}
        <ul>
            {% for error in non_field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
    {% endfor %}

    <button type="submit" class="btn btn-block btn-primary btn-post">{{ button_text }}</button>
</form>
