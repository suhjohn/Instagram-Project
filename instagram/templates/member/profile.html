{% extends 'base.html' %}

{% block content %}
<div class="body-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% if user.img_profile %}
                <img src="{{ user.img_profile.url }}" alt="">
                {% endif %}
            </div>
            <div class="col-md-8">
                <h1>{{ user.username }}</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-centered">
                <a href="{% url 'member:logout' %}" class="d-block btn-block btn btn-primary">Log Out</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
