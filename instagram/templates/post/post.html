<div class="row">
    <div class="post-container">
        <img id="post-photo-{{ post.pk }}" src="{{ post.photo.url }}" alt="image">
        <ul class="comments">
            {% for content in post.comments.all %}
            <li class="col-md-12 comment">{{ content }}</li>
            {% endfor %}
        </ul>
        <div class="comment-form-container clearfix">
            <form method="POST" class="comment-form" action="comment/{{ post.pk }}/?next=">
                {{ comment_form }}
                {% csrf_token %}
            </form>

            <!-- Modal beginning -->
            <button class="fa post-options" type="button" class="btn btn-info btn-lg" data-toggle="modal"
                    data-target="#myModal-{{ post.pk }}">&#xf141;
            </button>
            <div id="myModal-{{ post.pk }}" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <button class="post-modal-option btn btn-default"><a href="{{ post.pk }}">게시물로 이동</a></button>
                        <button class="post-modal-option btn btn-default">부적절한 콘텐츠 신고</button>
                        <button class="post-modal-option btn btn-default">퍼가기</button>
                        <button class="post-modal-option btn btn-default" data-dismiss="modal">취소</button>
                    </div>

                </div>
            </div>
            <!-- Modal end -->

        </div>
    </div>
</div>
